<form class="form" role="form">
    <h1>Update Products</h1>
    <div class="form-group">
      <input type="text" class="form-control" id="pro_unique_id" />
      <label for="pro_unique_id" class="form-label">Product Unique ID</label>
    </div>
    <div id="errormessage" class="error" style="color: red;">
    </div>
    <div class="form-group">
        <button type="submit" id="find_details">Find Details</button>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="image_url"   >
      <label for="image_url" class="form-label">Product Image</label>
</div>
    <div class="form-group">
      <input type="text" class="form-control" id="pro_name" />
      <label for="pro_name" class="form-label">Product Name</label>
    </div>
    <div class="form-group">
      <input type="number" class="form-control" id="act_price" required/>
      <label for="act_price" class="form-label">Product Actual Price</label>
    </div>
    <div class="form-group">
      <input type="number" class="form-control" id="discount" />
      <label for="discount" class="form-label">Discount on product</label>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="weight"  />
      <label for="weight"  class="form-label">Product weight</label>
  </div>
    <div class="button_form">
      <div class="btn1">
        <button type="submit" id="update_product">Update</button>
      </div>
      <div class="btn1">
        <button type="submit" id="cancel">Cancel</button>
      </div>
      <div class="btn1">
        <button type="submit" id="delete_details">Delete details</button>
      </div>
    </div>
  </form>
