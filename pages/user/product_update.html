            <form class="form" role="form">
                <h1>Update Products</h1>
                <div class="form-group">
                    <input type="text" class="form-control" id="pro_unique_id">
                    <label for="pro_unique_id" class="form-label">Product Unique ID</label>
                </div>
                <div id="errormessage" class="error" style="color: red;">
                </div>
                <div class="form-group">
                    <button type="submit" id="find_details">Find Details</button>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="image_url">
                    <label for="image_url" class="form-label">Product Image</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="pro_name">
                    <label for="pro_name" class="form-label">Product Name</label>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="act_price" min="100" max="9999" maxlength="4" required>
                    <label for="act_price" class="form-label">Product Actual Price</label>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="discount" min="0" max="9899" maxlength="4">
                    <label for="discount" class="form-label">Discount on product</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="weight">
                    <label for="weight" class="form-label">Product weight</label>
                </div>
                <div class="button_form">
                    <div class="btn1">
                        <button type="submit" id="update_product">Update</button>
                    </div>
                    <div class="btn1">
                        <button type="submit" id="cancel">Cancel</button>
                    </div>
                    <div class="btn1">
                        <button type="submit" id="delete_details">Delete details</button>
                    </div>
      
                </div>
                <div class="go_home">
                    <a > Go to Home</a>
                </div>
            </form>
  
        </main>
 
        <script src="../js/product_update_and_delete.js">

</script>
        <script>
  const act_price = document.getElementById("act_price");
  const discount = document.getElementById("discount");

  function validatePrice() {
    if (act_price.value === "") {
      return true;
    }
    if (act_price.value < 100 || act_price.value > 9999) {
      alert("Actual price must be between 100 and 9999");
      return false;
    }
    return true;
  }

  function validateDiscount() {
    if (discount.value === "") {
      return true;
    }
    if (discount.value < 0 || discount.value > act_price.value - 100) {
      alert(
        "Discount must be between 0 and 100 rupees less than the actual price"
      );
      return false;
    }

    return true;
}

//   function validateForm() {
//     return validatePrice() && validateDiscount();
//   }

  act_price.addEventListener("change", validatePrice);
  discount.addEventListener("change", validateDiscount);

//   index page moved function

document.querySelector(".go_home").addEventListener("click", () => {
    window.location.href = "../../index.html";
});
</script>
