<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="../../assets/images/icon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

        <link rel="stylesheet" href="../../assets/css/feedback_and_reviews.css">
        <title>Reviews and Rating</title>
    </head>
    <body>
      
        <div class="container">
         
            <div class="star-widget">
              
                <input type="radio" name="rate" id="rate-5" value="5">
                <label for="rate-5" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-4" value="4">
                <label for="rate-4" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-3" value="3">
                <label for="rate-3" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-2" value="2">
                <label for="rate-2" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-1" value="1">
                <label for="rate-1" class="fas fa-star"></label>
              
                <form id="feedback-form" action="#">
                    <header></header>
                    <div class="textarea">
                        <textarea id="feedback-text" cols="30" placeholder="Describe your experience.."></textarea>
                    </div>
                    <div class="btn">
                        <button type="submit" id="postFeedback">Post</button>
                    </div>
                    <div class="btn">
                        <button type="button" id="exitFeedback">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
        <script src="../js/feeback.js">
</script>            
    </body>
    
</html>
