<main>
    <div class="box">
    <form action="#" class="form">
            <img src="../../assets/images/Fert agri.png" alt="logo">
                <h1>User Login</h1>
                <div class="form-group">
                   <input type="text" id="mobile" class="form-control" required /> 
                   <label for="mobile" class="form-label"> Email or Phone </label>
           </div>
           <div class="form-group">
               <input type="password"  id="txtPassword" class="form-control"  required />
               <label for="txtPassword" class="form-label">Enter Your Password</label>
           </div>
           <div class="form-group">
      <label class="showLabel">
        <input type="checkbox" id="show">
        Show Password
      </label>
           </div>
          <div>
            <div class="btn">
                <a href="forgot_password.html">Forgot Password?</a>

                
                <button type="button" onclick="login()" >Login</button>
            </div>
            <h4 class="singup"> New to FAB?<a href="../user/user_signup.html">Create an account</a></h4>
        </div>
    </form>
    </div>
</main>
<script>
    function login(){
        

    const email = document.getElementById("mobile").value
    const password = document.getElementById("txtPassword").value

    console.log(email)
    console.log(password)

    localStorage.setItem("email_phone", email)
    localStorage.setItem("password", password)


    window.location.href="./user_interface.html"
    }

</script>
