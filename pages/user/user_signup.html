<body>
    <div class="box">
        <form class="form" role="form" onsubmit="signUp(event);">
                <img src="../../assets/images/Fert agri.png" alt="logo">
        <h1>Create Your Account</h1>
        <div class="form-group">
             
                <input type="number" class="form-control" id="mobile" required="true"/> 
                <label for="mobile"  class="form-label"> Mobile Number </label>
        </div>
        <div class="form-group">
           
                <input type="email" class="form-control" id="email" required />
                <label for="email" class="form-label">Email address</label>
        </div>
        <div class="form-group" >
            
            <input type="text"class="form-control" id="full_name" required />
            <label for="full_name"  class="form-label">Enter Your Full Name</label>
        </div>
        <div class="form-group">
           
            <input type="password" class="form-control" id="txtPassword" required="true" />
            <label for="txtPassword"  class="form-label">Set Password</label>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="TXTpassword" required="true" />
            <label for="TXTpassword"  class="form-label">Confirm Password</label>
        </div>
        <div class="form-group">
            <label class="showLabel">
              <input type="checkbox" id="show" value="checkbox">
              Show Password
            </label>
                 </div>
        <div class="btn1">
          <button type="submit" >Continue</button>
        </div>
        </form>
    </div>
    <script src="../js/signup_login.js"> </script>
