document.getElementById("forgot").addEventListener("click", function forgotPassword(e) {
  e.preventDefault();

  let mobile = document.getElementById("mobile").value;
  let newPassword = document.getElementById("password").value;
  let confirmPassword = document.getElementById("password1").value;

  const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,24}$/;

  // get the user_list from local storage
  let user_list = JSON.parse(localStorage.getItem('user_list'));

  // find the user with the given mobile number
  let userIndex = user_list.findIndex(user => user.mobile === mobile);

  if (userIndex !== -1) { // user found
    if (newPassword === confirmPassword) { // new password matches confirm password
      if (passwordPattern.test(newPassword)) { // new password meets the pattern requirements
        // update user's password
        user_list[userIndex].password = newPassword;
        user_list[userIndex].confirmpassword = confirmPassword;

        // update user_list in local storage
        localStorage.setItem('user_list', JSON.stringify(user_list));

        // reset the form and show success message
        document.querySelector('form').reset();
        alert("Password reset successfully. Please login with your new password.");
        location.href = "./user_login.html";
      } else { // new password does not meet the pattern requirements
        alert("New password must contain at least one uppercase letter, one lowercase letter, one special character, one number, and be between 8 and 24 characters long.");
      }
    } else { // new password does not match confirm password
      alert("New password and confirm password do not match.");
    }
  } else { // user not found
    alert("Mobile number not found in user list.");
  }
});
