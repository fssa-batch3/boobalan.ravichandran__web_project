<html lang="en">
<head>

</head>
<body>
    <main>
        <form >
            <div class="address-title">
                <h2>Add Your Delivery Address</h2>
            </div>
            <div class="add-address-details">
                <label for="title">Address Tiltle</label>
                <select id="title">
                  <option value="Home">Home</option>
                  <option value="Work">Work</option>
                  <option value="Home">Others</option>
                </select>
            </div>
            <div class="add-address-details">
                <label for="street">Door No and Street</label>
                <input type="text" name="" id="street" placeholder="Eg: 1/117, Kumaran Street..."maxlength="40">
            </div>
            <div class="add-address-details">
                <label for="local">Address(location)</label>
                <input type="text" name="" id="local" maxlength="30">
                <div id="address-display"></div>
            </div>
            
            <div class="add-address-details">
                <label for="city">District/City</label>
                <select id="city">
                  <option value="Select">Select</option>
                  <option value="Ariyalur">Ariyalur</option>
                  <option value="Chengalpattu">Chengalpattu</option>
                  <option value="Chennai">Chennai</option>
                  <option value="Coimbatore">Coimbatore</option>
                  <option value="Cuddalore">Cuddalore</option>
                  <option value="Dharmapuri">Dharmapuri</option>
                  <option value="Dindigul">Dindigul</option>
                  <option value="Erode">Erode</option>
                  <option value="Kallakurichi">Kallakurichi</option>
                  <option value="Kanchipuram">Kanchipuram</option>
                  <option value="Kanniyakumari">Kanniyakumari</option>
                  <option value="Karur">Karur</option>
                  <option value="Krishnagiri">Krishnagiri</option>
                  <option value="Madurai">Madurai</option>
                  <option value="Mayiladuthurai">Mayiladuthurai</option>
                  <option value="Nagapattinam">Nagapattinam</option>
                  <option value="Namakkal">Namakkal</option>
                  <option value="Nilgiris">Nilgiris</option>
                  <option value="Perambalur">Perambalur</option>
                  <option value="Pudukkottai">Pudukkottai</option>
                  <option value="Ramanathapuram">Ramanathapuram</option>
                  <option value="Ranipet">Ranipet</option>
                  <option value="Sivagangai">Sivagangai</option>
                  <option value="Tenkasi">Tenkasi</option>
                  <option value="Thanjavur">Thanjavur</option>
                  <option value="Theni">Theni</option>
                  <option value="Thoothukudi">Thoothukudi</option>
                  <option value="Tiruchirappalli">Tiruchirappalli</option>
                  <option value="Tirunelveli">Tirunelveli</option>
                  <option value="Tirupathur">Tirupathur</option>
                  <option value="Tiruppur">Tiruppur</option>
                  <option value="Tiruvallur">Tiruvallur</option>
                  <option value="Tiruvannamalai">Tiruvannamalai</option>
                  <option value="Tiruvarur">Tiruvarur</option>
                  <option value="Vellore">Vellore</option>
                  <option value="Viluppuram">Viluppuram</option>
                  <option value="Virudhunagar">Virudhunagar</option>
              </select>
        
            </div>
            <div class="add-address-details">
              <label for="name">Name</label>
              <input type="text" name="" id="name" >
          </div>
          <div class="pincode-state-container">
            <div class="add-address-details pincode-details zipcode">
              <label for="pincode">Pincode</label>
              <input type="text" name="" id="pincode"  >
          </div>
          <div class="add-address-details pincode-details">
              <label for="state">State</label>
              <input type="text" name="" id="state" readonly >
          </div>
          </div>
            <div class="add-address-details">
                <label for="mobile">Mobile Number</label>
                <input type="text" name="" id="mobile" >
            </div>
            <div class="error"></div>
            
            <div class="save-cancel-container">
                <button type="submit" id="save-address"> Save</button>
                <button type="button" id="exit-this-page"> Cancel</button>
            </div>
        </form>
    </main>
    
    <script>
        // Function to fetch and display address based on input
        function displayAddress() {
          // Get the input value
          var inputAddress = document.getElementById('local').value;
    
          // Call the map API to fetch address details based on inputAddress
          var geocoder = new google.maps.Geocoder();
          geocoder.geocode({ 'address': inputAddress }, function(results, status) {
            if (status === google.maps.GeocoderStatus.OK) {
              // Get the formatted address from the first result
              var formattedAddress = results[0].formatted_address;
    
              // Display the formatted address below the input field
              document.getElementById('address-display').textContent = formattedAddress;
            } else {
              // Handle API error or no results found
              document.getElementById('address-display').textContent = "Address not found.";
            }
          });
        }
    
        // Add event listener to call displayAddress function on input change
        document.getElementById('local').addEventListener('input', displayAddress);
      </script>
    </body>
