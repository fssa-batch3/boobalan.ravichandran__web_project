        <main>
            <form  >

                <div class="details">
                    <h2>Edit Personal Details</h2>
                    <div>
                        <label for="full_name">Full Name</label>
                        <input type="text" id="full_name" maxlength="30" required>
          
                        <label for="gender">Gender</label>
                        <input type="text" id="gender" maxlength="10">
                   
                    </div>
                    <div class=" date_of">
                        <label for="dobb"> Date of Birth  </label>
                        <input type="date" placeholder="date of birth" id="dobb">
                    </div>
              
                    <div>
                        <label for="street"> Street Name </label>
                        <input type="text" id="street" maxlength="25"> 
                        <label for="city"> City Name</label>
                        <input type="text" id="city" maxlength="25"> 
                    </div>
                    <div>
                        <label for="district"> District Name</label>
                        <input type="text" id="district" maxlength="25"> 
                        <label for="state"> State Name </label>
                        <input type="text" id="state" maxlength="20"> 
                    </div>
                    <div class="button">
                        <button type="submit " id="save_data">Save</button>
                        <a href="./user_profile.html">

                        </a>
                    </div>
                </div>
            </div>
