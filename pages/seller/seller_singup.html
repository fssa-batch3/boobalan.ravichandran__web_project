<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
          
          <title>seller sign up</title>
        
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400&family=Source+Serif+4:ital,opsz,wght@0,8..60,400;0,8..60,500;0,8..60,600;1,8..60,400;1,8..60,500;1,8..60,600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="../../assets/css/normalize.css">
<link rel="stylesheet" href="../../assets/css/seller_signup.css">
</head>
    <body>
        <form>
        <div class="details">
            <h2>Create Your Seller Account</h2>
            <div>
                 <label for="mobile"> Mobile Number </label>
                    <input type="number" placeholder="Enter Your Mobile Number" id="mobile" required="true"/> 
            </div><br>
            <div>
                <label for="email">Email address</label>
                    <input type="email" placeholder="Enter Your Email address" id="email"/>
            </div><br>
            <div>
                <label for="full_name">Enter Your Full Name</label>
                <input type="text" placeholder="Enter full name" id="full_name" />
            </div><br>
               <h4> Already a Seller? <a href="./login.html">Login Here</a></h4><br><br>
            <div>
                <label for="password">Set Password</label>
                <input type="password" placeholder="Enter password" id="password" required="true" />
            </div><br>
            <div class="pas">
                <label for="password1">Confirm Password</label>
                <input type="password" placeholder="Enter password" id="password1" required="true" />
            </div>
            <div class="btn1">
                <a href="./pickup_address.html"><button type="button">Continue</button></a>
            </div>
        </div><br>
    </form><br>
    
    </body>
</html>
