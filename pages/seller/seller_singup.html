<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
          
          <title>seller sign up</title>
          <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Unna&display=swap" rel="stylesheet">
    
<link rel="stylesheet" href="../../assets/css/normalize.css">
<link rel="stylesheet" href="../../assets/css/seller_signup.css">
</head>
    <body>
        <form>
        <div class="details">
            <h2>Create Your Seller Account</h2>
            <div>
                 <label for="mobile"> Mobile Number </label>
                    <input type="number" placeholder="Enter Your Mobile Number" id="mobile" required="true"/> 
            </div><br>
            <div>
                <label for="email">Email address</label>
                    <input type="email" placeholder="Enter Your Email address" id="email"/>
            </div><br>
            <div>
                <label for="full_name">Enter Your Full Name</label>
                <input type="text" placeholder="Enter full name" id="full_name" />
            </div><br>
               <h4> Already a Seller? <a href="./login.html">Login Here</a></h4><br><br>
            <div>
                <label for="password">Set Password</label>
                <input type="password" placeholder="Enter password" id="password" required="true" />
            </div><br>
            <div class="pas">
                <label for="password1">Confirm Password</label>
                <input type="password" placeholder="Enter password" id="password1" required="true" />
            </div>
                <h3>Give Your Pickup Address Details</h3><br>
            <div>
                <label for="pincode">Enter Pincode</label>
                <input type="number" placeholder="Enter Pincode" id="pincode"/>
            </div><br>
            <div>
                <label for="state">State</label>
                <input type="text" placeholder="Enter Your State" id="state" />
                </div><br>
                <div>
                    <label for="district">District</label>
                    <input type="text" placeholder="Enter Your District" id="district"/>
            </div><br>
            <div>
               <label for="gstin">Enter Your GST Number</label>
               <input type="text" placeholder="Enter Your GSTIN" id="gstin" required="true"/>
            </div><br>
            <div>
                <label for="business_name">Business Name</label>
                <input type="text" placeholder="Enter Your Business name" id="business_name" />
            </div><br>
            <div>
                <label for="pan">Enter Your PAN Number</label>
                <input type="text" placeholder="Enter Your PAN Number" id="pan" required="true"/>
             </div><br>
            <div>
                <label for="business_type">Business Type</label>
                <input type="text" placeholder="Enter Your Business type" id="business_type" />
            </div><br><br>
            <h3>Give Your Bank Details</h3><br>
            <div>
                <label for="account_holder_name">Account Holder Name</label>
                <input type="text" placeholder="Enter Account Holder name" id="account_holder_name"/>
            </div><br>
            <div>
                <label for="account_number">Enter Bank Account Number</label>
                <input type="number" placeholder="Enter Bank Account Number" id="account_number"/>
             </div><br>
             <div>
                <label for="IFSC_Code">Enter Your IFSC Code</label>
                <input type="text" placeholder="Enter IFSC Code" id="IFSC_Code" />
            </div><br>
            <div>
                <label for="branch_name">Enter Branch Name</label>
                <input type="text" placeholder="Enter Branch Name" id="branch_name" />
            </div><br>
            <div>
                <label for="City">Enter City</label>
                <input type="text" placeholder="Enter City" id="City" />
            </div><br>
            <div>
                <label for="state1">Enter State</label>
                <input type="text" placeholder="Enter State" id="state1" />
            </div><br><br>
            <div class="btn1">
            <a href="./login.html"><button type="button">Continue</button></a>
        </div>
        </div><br>
    </form><br>
    
    </body>
</html>
