            <div class="details">
            <h2>Price, Stock and Shipping Information</h2>
            <div class="dle">
            <div>
                    <label for="skuid"> Seller SKUID</label>
                    <input type="text" placeholder="Enter Product SKUID" id="skuid" required="true"/> 
            </div>
            <div class="list">
                <label> Listing Status</label>
                <select id="option">
                    <option>Select</option>
                    <option >Active</option>
                    <option >Inactive</option>
                </select>
        </div>
        </div>
                   <h3>Price Details</h3>
           <div class="dle1"> 
            <div>
                <label for="mrp"> MRP</label>
                <input type="text" placeholder="Enter MRP" id="mrp" required="true"/> 
        </div>
        <div>
            <label for="selling"> Your Selling Price</label>
            <input type="text" placeholder="Enter Selling price" id="selling" required="true"/> 
    </div>
</div>
            <h3>Inventery Details</h3>
           <div class="dle2">
             <div>
                <label> Precurement Type</label>
                <select id="option1">
                    <option>Select</option>
                    <option >In Stack</option>
                    <option >Express</option>
                    <option >Made to Order</option>
                    <option >Domestic Precurement</option>
                </select>
        </div>
        <div>
            <label for="stock_count"> Stock Count</label>
            <input type="text" placeholder="Enter Stack Count" id="stock_count"/> 
    </div>
    </div><br>
    <div>
        <label>Shipping Provider</label>
        <select id="option2">
            <option>Select</option>
            <option >FAB</option>
            <option >Seller and FAB</option>
        </select>
    </div>
            <h3>Delivery Charge to Customer</h3>
            <div class="dle3">
                <div >
                <label for="local_delivery"> Local Delivery Charge</label>
                <input type="text" placeholder="Enter Local delivery charge" id="local_delivery"/> 
        </div>
        <div>
            <label for="zonal_delivery"> Zonal Delivery Charge</label>
            <input type="text" placeholder="Enter Local delivery charge" id="zonal_delivery"/> 
    </div>
</div><br>
        <div class="dle4">
         <div>
            <label for="weight"> Packing Weight</label>
            <input type="text" placeholder="Enter Packing Weight in Kg" id="weight"/>
         </div>
         <div>
            <label for="height"> Packing Height</label>
            <input type="text" placeholder="Enter Packing Weight in Kg" id="height"/>
         </div>
         </div><br>

            <h3>Tax</h3>
            <div class="dle5">
            <div>
                <label for="hsn">HSN</label>
                <input type="text" placeholder="Enter HSN" id="hsn" required/>
             </div>
             <div>
                <label for="tax_code">Tax Code</label>
                <input type="text" placeholder="Enter HSN" id="tax_code" required/>
             </div>
             </div><br>
             <h3>Manufactering Details</h3>
             <div>
                <label for="country_origin">Country of Origin</label>
                <input type="text" placeholder="Enter country of origin" id="country_origin" required/>
             </div><br>
             <h3>Product Description</h3>
             <div class="dle6">
                <div>
                <label for="color">Fertilizer Color</label>
                <input type="text" placeholder="Enter Fertilizer color" id="color"/>
             </div>
             <div>
                <label for="product_name">Name of Product</label>
                <input type="text" placeholder="Enter country of origin" id="product_name" required/>
             </div>
             </div><br>
             <div class="about00">

                <label>About Product</label>
                </div>
                <div>

            </div>
             </div>
