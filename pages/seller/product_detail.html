        <main>
            <div class="Information">
                <form>
                    <div class="details">
                        <h2>Price, Stock and Shipping Information</h2>
           
                        <h3>Price Details</h3>
                        <div class="dle1"> 
                            <div>
                                <label for="mrp"> MRP</label>
                                <input type="text" placeholder="Enter MRP" id="mrp" required="true"> 
                            </div>
                            <div>
                                <label for="selling"> Your Selling Price</label>
                                <input type="text" placeholder="Enter Selling price" id="selling" required="true"> 
                            </div>
                        </div>
                        <h3>Inventery Details</h3>
                        <div class="dle2">
                            <div>
                                <label> Precurement Type</label>
                                <select id="option1">
                                    <option>Select</option>
                                    <option >In Stack</option>
                                    <option >Express</option>
                                    <option >Made to Order</option>
                                    <option >Domestic Precurement</option>
                                </select>
                            </div>
                            <div>
                                <label for="stock_count"> Stock Count</label>
                                <input type="text" placeholder="Enter Stack Count" id="stock_count"> 
                            </div>
                        </div>
                        <br>
                        <div>
                            <label>Shipping Provider</label>
                            <select id="option2">
                                <option>Select</option>
                                <option >FAB(Fert Agri Boomi)</option>
                                <option >Seller and FAB</option>
                            </select>
                        </div>
                        <h3>Delivery Charge to Customer</h3>
                        <div class="dle3">
                            <div >
                                <label for="local_delivery"> Local Delivery Charge</label>
                                <input type="text" placeholder="Enter Local delivery charge" id="local_delivery"> 
                            </div>
                            <div>
                                <label for="zonal_delivery"> Zonal Delivery Charge</label>
                                <input type="text" placeholder="Enter zonal delivery charge" id="zonal_delivery"> 
                            </div>
                        </div>
                        <br>
                        <div class="dle4">
                            <div>
                                <label for="weight"> Packing Weight</label>
                                <input type="text" placeholder="Enter Packing Weight in Kg" id="weight">
                            </div>
                            <div>
                                <label for="height"> Packing Height</label>
                                <input type="text" placeholder="Enter Packing Weight in Kg" id="height">
                            </div>
                        </div>
                        <br>

                        <h3>Tax</h3>
                        <div class="dle5">
                            <div>
                                <label for="hsn">HSN</label>
                                <input type="text" placeholder="Enter HSN" id="hsn" required>
                            </div>
                            <div>
                                <label for="tax_code">Tax Code</label>
                                <input type="text" placeholder="Enter Tax code" id="tax_code" required>
                            </div>
                        </div>
                        <br>
                        <h3>Manufactering Details</h3>
                        <div>
                            <label for="country_origin">Country of Origin</label>
                            <input type="text" placeholder="Enter country of origin" id="country_origin" required>
                        </div>
                        <br>
                        <h3>Product Description</h3>
                        <div class="dle6">
               
                        </div>
                        <br>
                        <div class="about00">
                            <div class="abtn">
                                <label>About Product</label>
                            </div>
                            <div>
                                <textarea id="about00"></textarea>
                            </div>
                        </div>
                        <div class="btn111">
                            <a href="./product_uploaded.html">
                                <button type="submit" id="pickup_address">Save</button>
                            </a>
                        </div>
                    </div>
                </form>

        <script src="../js/seller_header.js"></script>
        <script>const sellerOrderId = new URLSearchParams(window.location.search).get(
      "orderUniqueId"
);
const sellerOrederData =
      JSON.parse(localStorage.getItem("sellerDetails")) || [];
const findSellerOrder = sellerOrederData.find(
      (details) => details.orderId === sellerOrderId
);

document
      .getElementById("pickup_address")
      .addEventListener("click", (e) => {
          e.preventDefault();

        const mrpInput = document.getElementById("mrp").value;
          const sellingInput = document.getElementById("selling").value;
          const procurementTypeInput = document.getElementById("option1").value;
          const stockCountInput = document.getElementById("stock_count").value;
          const shippingProviderInput = document.getElementById("option2").value;
          const localDeliveryChargeInput =
            document.getElementById("local_delivery").value;
          const zonalDeliveryChargeInput =
            document.getElementById("zonal_delivery").value;
          const packingWeightInput = document.getElementById("weight").value;
          const packingHeightInput = document.getElementById("height").value;
          const hsnInput = document.getElementById("hsn").value;
          const taxCodeInput = document.getElementById("tax_code").value;
          const countryOriginInput = document.getElementById("country_origin").value;
          const aboutProductInput = document.getElementById("about00").value;
          const orderDeliveryStatus = "Processing";
          const orderStatus = "true";

          const orderDate = new Date().toLocaleDateString();
          const deliveryDate = new Date(
            Date.now() + 10 * 24 * 60 * 60 * 1000
          ).toLocaleDateString();

          //   const uid = new Date().getTime().toString(24);
          const currentTime = new Date();
          const orderedTime = currentTime.toLocaleTimeString([], {
            hour12: false,
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
          });

          if (
            mrpInput === " " ||
            procurementTypeInput === " " ||
            shippingProviderInput === " " ||
            packingWeightInput === " " ||
            taxCodeInput === " " ||
            hsnInput === " " ||
            countryOriginInput === "" ||
            aboutProductInput === " "
          ) {
            alert("Please enter all the required fields");
            return;
          }
          // If order is found, push the data into the object
          if (findSellerOrder) {
            findSellerOrder.mrpInput = mrpInput;
            findSellerOrder.sellingInput = sellingInput;
            findSellerOrder.procurementTypeInput = procurementTypeInput;
            findSellerOrder.stockCountInput = stockCountInput;
            findSellerOrder.shippingProviderInput = shippingProviderInput;
            findSellerOrder.localDeliveryChargeInput = localDeliveryChargeInput;
            findSellerOrder.zonalDeliveryChargeInput = zonalDeliveryChargeInput;
            findSellerOrder.packingWeightInput = packingWeightInput;
            findSellerOrder.packingHeightInput = packingHeightInput;
            findSellerOrder.hsnInput = hsnInput;
            findSellerOrder.taxCodeInput = taxCodeInput;
            findSellerOrder.countryOriginInput = countryOriginInput;
            findSellerOrder.aboutProductInput = aboutProductInput;
            findSellerOrder.orderDeliveryStatus = orderDeliveryStatus;
            findSellerOrder.orderDate = orderDate;
            findSellerOrder.orderedTime = orderedTime;
            findSellerOrder.deliveryDate = deliveryDate;
            findSellerOrder.orderStatus = orderStatus;
          }

          // Save the updated data in local storage
          localStorage.setItem("sellerDetails", JSON.stringify(sellerOrederData));

          // Reset the form and redirect to another page
          document.querySelector("form").reset();
          window.location.href = "./product_uploaded.html";
      });
        </script>
