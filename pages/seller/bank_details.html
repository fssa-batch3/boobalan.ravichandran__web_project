<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
          
          <title>seller sign up Bank details</title>
        
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400&family=Source+Serif+4:ital,opsz,wght@0,8..60,400;0,8..60,500;0,8..60,600;1,8..60,400;1,8..60,500;1,8..60,600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="../../assets/css/normalize.css">
<link rel="stylesheet" href="../../assets/css/back_details.css">
</head>
<body>
    <div class="details">
    <h3>Give Your Bank Details</h3><br>
    <div>
        <label for="account_holder_name">Account Holder Name</label>
        <input type="text" placeholder="Enter Account Holder name" id="account_holder_name"/>
    </div><br>
    <div>
        <label for="account_number">Enter Bank Account Number</label>
        <input type="number" placeholder="Enter Bank Account Number" id="account_number"/>
     </div><br>
     <div>
        <label for="IFSC_code">Enter Your IFSC Code</label>
        <input type="text" placeholder="Enter IFSC Code" id="IFSC_code" />
    </div><br>
    <div>
        <label for="branch_name">Enter Branch Name</label>
        <input type="text" placeholder="Enter Branch Name" id="branch_name" />
    </div><br>
    <div>
        <label for="city">Enter City</label>
        <input type="text" placeholder="Enter City" id="city" />
    </div><br>
    <div>
        <label for="state1">Enter State</label>
        <input type="text" placeholder="Enter State" id="state1" />
    </div><br><br>
    <div class="btn1">
    <a href="./login.html"><button type="button">Continue</button></a>
</div>
</div>
 </body>
