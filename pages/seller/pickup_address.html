<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
          
          <title>seller sign up pickup details</title>
        
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
   
<link rel="stylesheet" href="../../assets/css/normalize.css">
<link rel="stylesheet" href="../../assets/css/pickup_address.css">
</head>
<body>
    <form>
        <div class="details">
            <h3>Give Your Pickup Address Details</h3><br>
            <div>
                <label for="pincode">Enter Pincode</label>
                <input type="number" placeholder="Enter Pincode" id="pincode"/>
            </div><br>
            <div>
                <label for="state">State</label>
                <input type="text" placeholder="Enter Your State" id="state" />
                </div><br>
                <div>
                    <label for="district">District</label>
                    <input type="text" placeholder="Enter Your District" id="district"/>
            </div><br>
            <div>
               <label for="gstin">Enter Your GST Number</label>
               <input type="text" placeholder="Enter Your GSTIN" id="gstin" required="true"/>
            </div><br>
            <div>
                <label for="business_name">Business Name</label>
                <input type="text" placeholder="Enter Your Business name" id="business_name" />
            </div><br>
            <div>
                <label for="pan">Enter Your PAN Number</label>
                <input type="text" placeholder="Enter Your PAN Number" id="pan" required="true"/>
             </div><br>
            <div>
                <label for="business_type">Business Type</label>
                <input type="text" placeholder="Enter Your Business type" id="business_type" />
            </div><br>
            <div class="btn1">
                <a href="./bank_details.html"><button type="button">Continue</button></a>
            </div>
        </div>
    </form>

</body>
</html>
